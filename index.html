<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI kalkulátor</title>
     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="bg-success p-3 text-white mt-3 rounded">
                    <h1>BMI kalkulátor</h1>
                    <div class="mt-3">
                        <label for="testMag">Testmagasság (cm):</label>
                        <input type="number" id="testMag" class="form-control">
                    </div>
                    <div class="mt-3">
                        <label for="suly">Súly (kg):</label>
                        <input type="number"  id="suly" class="form-control">
                    </div>
                    <div class="mt-4 d-grid">
                        <button type="button" onclick="kiszamol()" class="btn btn-light">Kiszámol</button>
                    </div>
                </div>
                <div id="eredmeny"></div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
